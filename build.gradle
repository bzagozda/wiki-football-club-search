plugins {
    id 'java'
}

group 'pl.bzagozda'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '3.0.0-M6'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '3.0.0-M6'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '3.0.0-M6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
